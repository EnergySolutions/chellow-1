{% extends "base.html" %}

{% block title %}
	Monthly Duration
{% endblock %}

{% block nav %}
	Monthly Duration
{% endblock %}

{% block content %}
	<form action="{{context_path}}/reports/247">
		<fieldset>
			<legend>Download</legend>
			<br>
			For {{input_text('months', '1', 2, 2)}}
			month(s) finishing at the end of
			{{input_date('finish', month_finish, resolution='month')}}
			<input type="submit" value="Download">
		</fieldset>
	</form>
{% endblock %}
